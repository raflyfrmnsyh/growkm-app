<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="page_title"></title>
    <meta
      name="description"
      content="Growkm is a platform that connects farmers with buyers."
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"
    />
    <!-- Main Style -->
    <link rel="stylesheet" href="../../src/css/login.css" />
  </head>
</html>

<body>

    <header class="logo">
        <a href="../../index.html"><img src="../../src/image/growkm_logo.svg" alt="logo"></a></header>
    <main class="registration-container">
            <div class="registration-box">
                <img src="../../src/image/growkm_logo.svg" alt="GrowKm Logo" class="center-logo">
                <h1>Pendaftaran Akun</h1>
                <p class="subtitle">Yuk, daftarkan akunmu sekarang juga!</p>

                <div class="google-signup">
                    <button class="google-btn">
                        <img src="https://www.google.com/favicon.ico" alt="Google Icon">
                        Daftar dengan Google
                    </button>
                </div>

                <div class="divider">
                    <span>atau</span>
                </div>

                <form id="registrationForm" onsubmit="return validateForm(event)">
                    <div class="form-group">
                        <label for="firstName">Nama Depan <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Nama Belakang <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="whatsapp">Nomor WhatsApp <span class="required">*</span></label>
                        <input type="tel" id="whatsapp" name="whatsapp" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <i class="hgi hgi-stroke hgi-view"></i>
                            </button>
                        </div>
                        <small>Minimal 6 karakter, 1 huruf besar, 1 huruf kecil dan 1 angka</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Konfirmasi Password <span class="required">*</span></label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="hgi hgi-stroke hgi-view"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            Saya setuju dengan <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a>
                        </label>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Saya ingin berlangganan Newsletter.</label>
                    </div>

                    <button type="submit" class="submit-btn">Daftar</button>
                </form>

                <div class="login-link">
                    Sudah punya akun? <a href="login.html">Masuk Sekarang</a>
                </div>
            </div>
        </main>
    
</body>
<script src="src/js/scripts.js"></script>
<script>
    const page_title = document.querySelector(".page_title");
    const title = "Growkm | Register";
    page_title.innerHTML = title;
    document.title = title;
</script>
</html>
