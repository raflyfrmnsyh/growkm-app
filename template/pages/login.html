<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="page_title"></title>
    <meta
      name="description"
      content="Growkm is a platform that connects farmers with buyers."
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"
    />
    <!-- Main Style -->
    <link rel="stylesheet" href="../../src/css/login.css" />
  </head>
</html>

<body>

    <header class="logo">
        <a href="../../index.html">
`           <img src="../../src/image/growkm_logo.svg" alt="logo">
        </a>    
    </header>
    <main class="login-container">
        <div class="login-box">
            <img src="../../src/image/growkm_logo.svg" alt="logo" class="logo">
            <h1>Masuk ke Growkm</h1>
            <p class="subtitle">Yuk, lanjutin belajar kamu di growkm</p>

            <div class="google-signup">
                <button class="google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="google icon">
                    Masuk dengan google
                </button>
            </div>
            <div class="divider">
                <span>atau</span>
            </div>
            <form id="loginForm" onsubmit="return validateLoginForm(event)">
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                               <i class="hgi hgi-stroke hgi-view"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Ingat Saya</label>
                        </div>
                        <a href="#" class="forgot-password">Lupa Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Masuk</button>
                </form>

                <div class="register-link">
                    Belum punya akun? <a href="register.html">Daftar Sekarang</a>
                </div>

                <div class="terms-notice">
                    This site is protected by reCAPTCHA and the Google 
                    <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a> and 
                    <a href="https://policies.google.com/terms" target="_blank">Terms of Service</a> apply.
                </div>
        </div>

    </main>
    
</body>
<script src="src/js/scripts.js"></script>
<script>
    const page_title = document.querySelector(".page_title");
    const title = "Growkm | Login";
    page_title.innerHTML = title;
    document.title = title;
</script>
</html>
